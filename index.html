<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        <li><h1>Tic-Tac-Toe</h1></li>
        <li>
            <button class="toggle" id="dark">Dark</button> 
            <button class="toggle-back" id="light">Light</button>
        </li>
    </nav>
    <div class="gameContainer" id="gameContainer">
        <div class="container">
    <div class="box bt-0 bl-0"><span class="boxText"></span></div>
    <div class="box bt-0"><span class="boxText"></span></div>
    <div class="box bt-0 br-0"><span class="boxText"></span></div>
    <div class="box bl-0"><span class="boxText"></span></div>
    <div class="box"><span class="boxText"></span></div>
    <div class="box br-0"><span class="boxText"></span></div>
    <div class="box bb-0 bl-0"><span class="boxText"></span></div>
    <div class="box bb-0"><span class="boxText"></span></div>
    <div class="box br-0 bb-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
